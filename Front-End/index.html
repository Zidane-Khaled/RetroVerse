<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RetroVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'retro': ['"Press Start 2P"', 'cursive'],
              'terminal': ['"VT323"', 'monospace'],
            },
            colors: {
              'retro-dark': '#0f0f23',
              'retro-purple': '#4a0e8f',
              'retro-pink': '#ff0055',
              'retro-cyan': '#00f0ff',
              'retro-yellow': '#ffcc00',
              'retro-green': '#00ff66',
            },
            boxShadow: {
              'pixel': '4px 4px 0px 0px rgba(0,0,0,0.5)',
              'pixel-hover': '6px 6px 0px 0px rgba(0,0,0,0.7)',
              'glow-pink': '0 0 10px #ff0055, 0 0 20px #ff0055',
              'glow-cyan': '0 0 10px #00f0ff, 0 0 20px #00f0ff',
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'pulse-fast': 'pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              twinkle: {
                '0%, 100%': { opacity: '0.2' },
                '50%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f0f23;
        overflow-x: hidden;
      }
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f23;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a0e8f;
        border: 2px solid #0f0f23;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff0055;
      }
      
      .pixel-corners {
        clip-path: polygon(
          0px 4px, 4px 4px, 4px 0px,
          calc(100% - 4px) 0px, calc(100% - 4px) 4px, 100% 4px,
          100% calc(100% - 4px), calc(100% - 4px) calc(100% - 4px), calc(100% - 4px) 100%,
          4px 100%, 4px calc(100% - 4px), 0px calc(100% - 4px)
        );
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
