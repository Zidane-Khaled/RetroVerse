<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RetroGen AI - NES Emulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              retro: {
                900: '#1a1a2e',
                800: '#16213e',
                700: '#0f3460',
                500: '#e94560',
                400: '#ff2e63',
                300: '#08d9d6',
                100: '#eaeaea'
              }
            },
            fontFamily: {
              mono: ['"Courier New"', 'monospace'],
              sans: ['system-ui', 'sans-serif']
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1a1a2e;
        color: #eaeaea;
        overflow: hidden; /* Prevent scrolling when using keyboard controls */
      }
      .scanline {
        width: 100%;
        height: 100%;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0,0,0,0) 50%, rgba(0,0,0,0.25) 50%), linear-gradient(90deg, rgba(255,0,0,0.06), rgba(0,255,0,0.02), rgba(0,0,255,0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      .crt-flicker {
        animation: flicker 0.15s infinite;
        pointer-events: none;
      }
      @keyframes flicker {
        0% { opacity: 0.97; }
        50% { opacity: 1; }
        100% { opacity: 0.98; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "jsnes": "https://esm.sh/jsnes@^1.2.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
